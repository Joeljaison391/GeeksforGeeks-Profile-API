<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeeksforGeeks Profile API Documentation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .container {
        width: 80%;
        max-width: 800px;
        margin-top: 20px;
      }
      h1 {
        text-align: center;
      }
      .api-section {
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 10px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .input-group button {
        padding: 10px 20px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .dsa-card {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 20px;
        background-color: #ffffff;
        margin-bottom: 20px;
      }
      .dsa-card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 20px;
      }

      @keyframes moveDot {
  0%,
  100% {
    top: 10%;
    right: 10%;
  }
  25% {
    top: 10%;
    right: calc(100% - 55px);
  }
  50% {
    top: calc(100% - 30px);
    right: calc(100% - 55px);
  }
  75% {
    top: calc(100% - 30px);
    right: 10%;
  }
}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GeeksforGeeks Profile API Documentation</h1>

      <div class="api-section">
        <h2>Get Profile</h2>
        <div class="input-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            placeholder="Enter GeeksforGeeks username"
          />
        </div>
        <div class="input-group">
          <button onclick="fetchProfile()">Fetch Profile</button>
        </div>
        <div class="result" id="profileResult"></div>
      </div>

      <div class="api-section">
        <h2>Generate DSA Card</h2>
        <div class="input-group">
          <label for="usernameCard">Username:</label>
          <input
            type="text"
            id="usernameCard"
            placeholder="Enter GeeksforGeeks username"
          />
        </div>
        <div class="input-group">
          <button onclick="generateDSACard()">Generate DSA Card</button>
          <button onclick="copyEmbeddableHTML()">Copy Embeddable HTML</button>
        </div>
        <div class="result" id="dsaCardResult"></div>
      </div>
    </div>

    <script>
      async function fetchProfile() {
        const username = document.getElementById("username").value;
        const resultDiv = document.getElementById("profileResult");
        resultDiv.innerHTML = "Loading...";

        try {
          const response = await fetch(`/api/profile/${username}`);
          const data = await response.json();
          resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        } catch (error) {
          resultDiv.innerHTML = "Failed to fetch profile data";
        }
      }

      async function generateDSACard() {
        const username = document.getElementById("usernameCard").value;
        const resultDiv = document.getElementById("dsaCardResult");
        resultDiv.innerHTML = "Loading...";

        try {
          const response = await fetch(`/api/profile/${username}`);
          const profileData = await response.json();

          const dsaCardHTML = `
          <div class="outer" style="width: 550px; height: 300px; border-radius: 10px; padding: 1px; background: radial-gradient(circle 230px at 0% 0%, #ffffff, #0c0d0d); position: relative; font-family: Arial, sans-serif;">
  <div class="dot" style="width: 5px; aspect-ratio: 1; position: absolute; background-color: #fff; box-shadow: 0 0 10px #ffffff; border-radius: 100px; z-index: 2; right: 10%; top: 10%; animation: moveDot 6s linear infinite;"></div>
  <div class="card" style="z-index: 1; width: 100%; height: 100%; border-radius: 9px; border: solid 1px #202222; background-size: 20px 20px; background: radial-gradient(circle 280px at 0% 0%, #444444, #0c0d0d); display: flex; align-items: center; justify-content: center; position: relative; flex-direction: column; color: #fff;">
    <div class="ray" style="width: 320px; height: 45px; border-radius: 100px; position: absolute; background-color: #c7c7c7; opacity: 0.4; box-shadow: 0 0 50px #fff; filter: blur(10px); transform-origin: 10%; top: 0%; left: 0; transform: rotate(40deg);"></div>
    <div style="display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; padding-bottom: 10px; width: 80%; margin-top: 20px;">
      <img src="${profileData.profilePicture}" alt="Profile Picture" onerror="this.src='https://i.pinimg.com/736x/0d/64/98/0d64989794b1a4c9d89bff571d3d5842.jpg'" style="width: 70px; height: 70px; border-radius: 50%; margin: 0;">
      <h2 style="color: #fff; font-size: 1.2em;">${profileData.name}</h2>
    </div>
    <div style="display: flex; flex-direction: column; padding-top: 10px; width: 80%; text-align: left;">
      <p style="margin: 5px 0; color: #fff;"><strong>Rank:</strong> ${profileData.rank}</p>
      <p style="margin: 5px 0; color: #fff;"><strong>College:</strong> ${profileData.institution}</p>
      <p style="margin: 5px 0; color: #fff;"><strong>Coding Score:</strong> ${profileData.overallScore}</p>
      <p style="margin: 5px 0; color: #fff;"><strong>Total Solved:</strong> ${profileData.solvedProblemsCount}</p>
    </div>
  </div>
</div>
        `;
          resultDiv.innerHTML = dsaCardHTML;
        } catch (error) {
          resultDiv.innerHTML = "Failed to generate DSA card";
        }
      }

      function copyEmbeddableHTML() {
        const dsaCardResult = document.getElementById("dsaCardResult");
        const dsaCardHTML = dsaCardResult.innerHTML;

        // Logic to copy dsaCardHTML to clipboard
      }
    </script>
  </body>
</html>
